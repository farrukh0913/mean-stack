<div class="home-page-main">
  <div class="content-container">
    <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
      <div class="form-row">
        <label for="card-info">Card Info</label>
        <div id="card-info" #cardInfo></div>

        <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
      </div>

      <button type="submit">Pay {{ price }}</button>
    </form>
    <p *ngIf="showSuccsessMsg" style="color: green">
      Your {{ plan }} Plan is being subscribed
    </p>
  </div>
</div>
